<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Packages - bKash Payment</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="stylish-bg">
        <div class="login-card">
            <h1 class="page-title">Buy Internet Packages</h1>
            <div id="packages">
                <div class="package">
                    <h2>Basic Pack</h2>
                    <p>1GB for 1 day</p>
                    <p>Price: 50 BDT</p>
                    <button onclick="payWithBkash('basic')" class="btn-main">Buy with bKash</button>
                </div>
                <div class="package">
                    <h2>Standard Pack</h2>
                    <p>5GB for 7 days</p>
                    <p>Price: 200 BDT</p>
                    <button onclick="payWithBkash('standard')" class="btn-main">Buy with bKash</button>
                </div>
                <div class="package">
                    <h2>Premium Pack</h2>
                    <p>20GB for 30 days</p>
                    <p>Price: 700 BDT</p>
                    <button onclick="payWithBkash('premium')" class="btn-main">Buy with bKash</button>
                </div>
            </div>
        </div>
    </div>
    <script src="bkash.js"></script>
</body>
</html>
